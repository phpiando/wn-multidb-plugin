<div data-control="toolbar">
        <a href="<?= Backend::url('sommer/multidb/tenants/create') ?>" class="btn btn-primary wn-icon-plus"><?= e(trans('backend::lang.form.create')) ?></a>

        <button
        class="btn btn-default oc-icon-cloud-upload"
        style="background-color: purple"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onForceUpdateSelected"
        data-request-confirm="<?= e(trans('sommer.multidb::lang.buttons.comments.force_selected_tenant')) ?>"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator>
        <?= e(trans('sommer.multidb::lang.buttons.force_selected_tenant')) ?>
    </button>
    <button
        class="btn btn-default oc-icon-cloud-upload"
        style="background-color: orange"
        data-request="onForceUpdateAll"
        data-request-confirm="<?= e(trans('sommer.multidb::lang.buttons.comments.force_all_tenants')) ?>"
        data-stripe-load-indicator>
        <?= e(trans('sommer.multidb::lang.buttons.force_all_tenants')) ?>
    </button>


        <button
        class="btn btn-default wn-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onDelete"
        data-request-confirm="<?= e(trans('backend::lang.list.delete_selected_confirm')) ?>"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator>
        <?= e(trans('backend::lang.list.delete_selected')) ?>
    </button>
</div>
